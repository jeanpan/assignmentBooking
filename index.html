<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment - Booking</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <ul class="country-list"></ul>

        <script type="text/template" data-template="country">
            <li class="country" data-id="{{id}}">
                <a href="#" class="show-more">{{name}}</a>
                <span>{{count}}</span>
                <div class="content">{{content}}</div>
            </li>
        </script>

        <div class="more"></div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
